datasets:
  articles:
    type: file
    path: experiments/skeleton/blackvault_articles_trunc.json

default_model: gemini/gemini-2.0-flash
default_bypass_cache: true
optimizer_config:
  judge_agent_model: azure/gpt-4o-mini
  rewrite_agent_model: claude-3-7-sonnet-20250219
  sample_sizes:
    resolve: 50
  model_choices:
    - gemini/gemini-2.0-flash
    - gemini/gemini-2.0-flash-lite-preview-02-05
    - gemini/gemini-2.5-pro-preview-03-25
  save_all_plans: true
  debug: true
  scoring_func: "lambda x: len(x['locations'])"
  plot_results: true

operations:
  - type: sample
    method: uniform
    random_state: 42
    samples: 50
    name: sample_articles
  - name: extract_locations
    type: map
    optimize: true
    prompt: |
      Given the following document content from the black vault, identify and extract all unique locations mentioned in the document:

      {{ input.all_content }}

      Extract all unique location names (cities, states, countries, military bases, etc.) mentioned in the document.
      They should be real locations on the planet Earth.
      Provide a list of all unique locations, with each location being specific and clearly identified.
    output:
      schema:
        locations: list[str]

  

pipeline:
  steps:
    - name: analyze_events
      input: articles
      operations:
        - sample_articles
        - extract_locations

  output:
    type: file
    path: experiments/skeleton/map_test.json
    intermediate_dir: experiments/skeleton/intermediate
